<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Movement Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background-color: #2d3748; /* Slightly lighter dark card */
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        .button {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(0);
        }
        .message-box {
            animation: fadeIn 0.5s ease-out;
            border-left: 4px solid #4299e1; /* Blue border */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-3xl font-bold text-center mb-6">How Are You Feeling?</h1>
            <p class="text-center mb-8 text-sm text-gray-400">
                Click on the button that best describes what you're feeling or what you want to achieve.
            </p>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="showMessage('calm')" class="button bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Calm / Ground
                </button>
                <button onclick="showMessage('relax')" class="button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Relax / Rest
                </button>
                <button onclick="showMessage('energy')" class="button bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Energy / Wake up
                </button>
                <button onclick="showMessage('focus')" class="button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Focus
                </button>
                <button onclick="showMessage('processMemory')" class="button bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Process Memory
                </button>
                <button onclick="showMessage('creative')" class="button bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    Need to be Creative
                </button>
            </div>

            <div id="message-container" class="mt-8">
                <!-- Message will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Custom message box function to avoid alert()
        function showCustomMessageBox(message) {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="message-box bg-gray-700 text-white p-4 rounded-lg shadow-inner">
                    <p class="font-medium text-lg mb-2">Eye Movement Suggestion:</p>
                    <p class="text-sm">${message}</p>
                </div>
            `;
        }

        function showMessage(type) {
            let message = '';
            switch(type) {
                case 'calm':
                    message = 'Perform a slow horizontal sweep from left to right. This can help you feel more calm and grounded.';
                    break;
                case 'relax':
                    message = 'Adopt a soft gaze and look gently downwards. This can help your eyes and mind relax and rest.';
                    break;
                case 'energy':
                    message = 'Look up and widen your eyes, as if seeing something surprising. This can help you wake up and feel more energized.';
                    break;
                case 'focus':
                    message = 'Gently fixate on a single point directly at eye level. This can help you sharpen your focus.';
                    break;
                case 'processMemory':
                    message = 'Move your eyes horizontally from side to side while you recall a specific memory. This can help in processing and accessing information.';
                    break;
                case 'creative':
                    message = 'Gently cross your eyes, then uncross them. Repeat this motion several times. This can help stimulate creative thinking.';
                    break;
                default:
                    message = 'Please select a feeling to get a suggestion.';
            }
            showCustomMessageBox(message);
        }
    </script>
</body>
</html>
